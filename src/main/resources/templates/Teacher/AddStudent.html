<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>添加学生</title>
    <link id="css" rel="stylesheet" type="text/css" href="../style.css"  />
</head>
<body>


<form th:action="@{/teacher/afteraddstu}" method="post" role="from" class="smart-green">
        <h1>学生信息
            <span>输入需要添加的学生信息</span>
        </h1>
        <label>
            <span>学生学号：</span>
            <input id="s_id" type="text"  name="s_id"  class="error" placeholder="请输入学生学号"/>

        </label>

        <label>
            <span>学生姓名：</span>
            <input id="s_name" type="text" value="" name="s_name" placeholder="请输入学生姓名"/>
            <div class="error-msg"></div>
        </label>


       
        <label>
            <span>&nbsp;</span>
            <input type="submit" class="button" value="提交"/>
        </label>
       
</form>
</body>
</html>
